<h3>Order ID: {{order.id}}</h3>
<ul>
  <li *ngFor="let orderItem of order.orderItems">
    <{{orderItem.menuId}}> {{orderItem.menuName}} - {{orderItem.quantity}}x
    <div *ngIf="isWaiter()">
      <input type="button" value="Add" (click)="add(orderItem)"/> 
      <input type="button" value="Decrease" (click)="decrease(orderItem)"/>
    </div>
  </li>
</ul>
